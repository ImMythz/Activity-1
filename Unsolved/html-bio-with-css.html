<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <style>
    
    body {
      background-color: #efeee7;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #333333;
      margin: 0px;
      padding: 0px;
    }

    header {
      background-color: #333333;
    }

    h1 {
      color: #eee;
      font-size: 28px;
      padding: 25px;
      margin: 0px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
    }
  
  </style>

</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div class="container">

    <section id="main-bio">

      <h2>Your Name</h2>

      <img src="https://placehold.it/200x200" id="bio-image" alt="Special Name" style="padding-right: 20px;">

      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/" style="color: #d21034;" >www.lipsum.com</a></p>
    </section>

    <section id="contact-info">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
